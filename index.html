<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Freaking Math</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!--
    + import file from folder or cdn
    + *.js file in js folder, *.css file in css folder
    + using jquery 3.3.1
  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/initial.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
<h1>
Freaking Math
</h1>
<p>
current score: <span id="score">0</span>
</p>
<p class="float-left">
Time: <p class="float-left" id="time"></p>
</p>
<br/>
<br/>
<br/>
<br/>
<div class="main-container">
  <div class="math big-text">
    <span class="num1">.</span>
    <span class="operator">.</span>
    <span class="num2">.</span>
    =
    <span class='result'>.</span>
  </div>
  
  <button type='button' class='margin-left' value='true'>
  True
  </button>
  <button type='button' value='false'>
  False
  </button>
</div>
</body>
</html>
