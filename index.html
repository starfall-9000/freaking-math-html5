<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Freaking Math</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--
    + import file from folder or cdn
    + *.js file in js folder, *.css file in css folder
    + using jquery 3.3.1
  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/View/controllers.js"></script>
  <script type="text/javascript" src="./js/View/render.js"></script>
  <script type="text/javascript" src="./js/Mock/leaderboard.js"></script>
  <script type="text/javascript" src="./js/Logic/api.js"></script>
  <script type="text/javascript" src="./js/Logic/game.js"></script>
  <script type="text/javascript" src="./js/actions.js"></script>
  <script type="text/javascript" src="./js/initial.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
  <div class="container home-screen">
    <img class="logo" src="./images/logo.png" />
    <div class="home-main">
      <div class="btn-home-content">
        <button class="btn-home-center" id="btn-home-play">
          <img src="./images/btn-home-play.png" />
        </button>
        <button class="btn-home-center">
          <img id="btn-home-friend" src="./images/btn-home-friend.png" />
        </button>
        <button class="btn-home-center">
          <img id="btn-home-time" src="./images/btn-home-time.png" />
        </button>
      </div>
      <div class="home-bottom-bar">
        <img class="btn-home-bottom" id="btn-home-exit" src="./images/btn-home-exit.png" />
        <img class="btn-home-bottom" id="btn-home-leaderboard" src="./images/btn-home-leaderboard.png" />
        <img class="btn-home-bottom" id="btn-home-help" src="./images/btn-home-help.png" />
        <img class="btn-home-bottom" id="btn-home-sound" src="./images/btn-home-sound.png" />
        <img class="btn-home-bottom" id="btn-home-avatar" src="./images/btn-home-background.png" />
      </div>
    </div>
  </div>
  <div class="container main-screen">
    <div class="time" id="time"></div>
    <div class="main-header">
      <button class="btn-main btn-back">
        <img id="btn-main-back" src="./images/ic-back.png" />
      </button>
      <div class="score-view">
        <span id="score">0</span>
        <img class="star-score" src="./images/ic-star-score.png" />
      </div>
    </div>
    <div class="main-container">
      <div class="math-view">
        <div class="operation-view">
          <span class="operator">+</span>
          <div class="number-operation">
            <span class="num1">21</span>
            <span class="num2">19</span>
          </div>
        </div>
        <div class="operation-result">
          <span class="equal-character">=</span>
          <div class="number-result">
            <span class="result">26</span>
          </div>
        </div>
      </div>
      <div class="operation-button-view">
        <button class="btn-main btn-result" value="true">
          <img src="./images/btn-true.png" />
        </button>
        <button class="btn-main btn-result" value="false">
          <img src="./images/btn-false.png" />
        </button>
      </div>
    </div>
  </div>
  <div class="pop-up-container">
    <div class="pop-up-box">
      <div class="pop-up-content">
        <p class="pop-up-title">
          Let's Play!
        </p>
        <button type='button' class='pop-up-button' id='play-button'>
          Play
        </button>
        <button type='button' class='pop-up-button' id='leaderboard-button'>
          Leaderboard
        </button>
      </div>
      <div class="leaderboard-content">
        <ul id="leaderboard-table">
        </ul>
        <button type='button' class='pop-up-button' id='back-button'>
          Back
        </button>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
